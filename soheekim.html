<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>열심히 공부하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            padding-left: 20px;
        }
        .motivation {
            font-style: italic;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>열심히 공부하기</h1>
        <p>효과적인 공부를 위한 팁:</p>
        <ul>
            <li>규칙적인 학습 시간 정하기</li>
            <li>집중력을 높이는 환경 만들기</li>
            <li>목표 설정하고 진행 상황 체크하기</li>
            <li>적절한 휴식 취하기</li>
            <li>다양한 학습 방법 시도하기</li>
        </ul>
        <p class="motivation">"오늘 열심히 공부한 당신은 어제의 당신보다 한 걸음 앞서 있습니다."</p>
    </div>
</body>
</html>
