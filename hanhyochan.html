<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피자랑 라씨</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6347; /* Tomato color */
            font-size: 2.5em;
            margin: 0;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>피자랑 라씨 먹었당</h1>
        <p class="emoji">🍕🥤</p>
    </div>
</body>
</html>
