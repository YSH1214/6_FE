<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피자와 라씨</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e63946;
        }

        p {
            font-size: 1.5em;
            line-height: 1.5;
            margin: 20px 0;
            color: #457b9d;
        }

        .image-container {
            margin-top: 20px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>피자와 라씨</h1>
        <p>피자랑 라씨 맛있게 먹었다.</p>
    </div>
</body>
</html>
