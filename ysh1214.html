<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>베트남 쌀국수</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f0f0f0;
  color: #333;
  line-height: 1.6;
}

header {
  background-color: #ff6347;
  color: white;
  padding: 20px;
  text-align: center;
}

header h1 {
  font-size: 2.5em;
}

header p {
  font-size: 1.2em;
}

.image-section {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

.pho-image {
  max-width: 80%;
  border-radius: 15px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.description-section {
  text-align: center;
  padding: 20px;
  background-color: white;
  margin: 20px;
  border-radius: 10px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
}

.description-section h2 {
  font-size: 2em;
  color: #ff6347;
  margin-bottom: 15px;
}

.description-section p {
  font-size: 1.2em;
  margin-bottom: 20px;
  color: #555;
}

.order-btn {
  background-color: #ff6347;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 1.1em;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.order-btn:hover {
  background-color: #e5533a;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px;
  position: absolute;
  width: 100%;
  bottom: 0;
}

</style>
<body>
  <header>
    <h1>Authentic Vietnamese Pho</h1>
    <p>Delicious, fresh, and aromatic pho just like in the streets of Vietnam!</p>
  </header>

  <section class="image-section">
    <img src="https://example.com/vietnamese-pho.jpg" alt="베트남 쌀국수" class="pho-image">
  </section>

  <section class="description-section">
    <h2>베트남 쌀국수의 특징</h2>
    <p>
      쌀국수는 베트남의 대표적인 요리로, 깊고 풍부한 육수와 쫄깃한 면이 특징입니다. 신선한 고수, 숙주나물, 고추, 라임 등을 곁들여 맛을 즐길 수 있습니다.
    </p>
    <button class="order-btn">주문하기</button>
  </section>

  <footer>
    <p>© 2024 베트남 쌀국수 가게. All rights reserved.</p>
  </footer>
</body>
</html>
