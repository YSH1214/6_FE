<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함박눈이 내리는 함박스테이크</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #5d6974;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  text-align: center;
  background-color: rgba(255, 255, 255, 0.8);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  color: #333;
}

p {
  font-size: 1.2rem;
  margin-bottom: 20px;
  color: #555;
}

.steak-image img {
  width: 100%;
  max-width: 300px;
  border-radius: 15px;
}

#snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.snowflake {
  position: absolute;
  top: -10px;
  background-color: white;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>함박눈이 내리는 함박스테이크</h1>
    <p>겨울의 따뜻한 한 끼, 함박스테이크를 즐겨보세요.</p>
    <div class="steak-image">
      <!-- <img src="hamburg-steak.jpg" alt="함박스테이크 이미지"> -->
    </div>
  </div>

  <div id="snow"></div>
  
  <script>
    function createSnowflakes() {
      const snowContainer = document.getElementById('snow');
  
      for (let i = 0; i < 100; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.width = `${Math.random() * 5 + 5}px`;
        snowflake.style.height = snowflake.style.width;
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
        snowflake.style.animationDelay = `${Math.random() * 5}s`;
  
        snowContainer.appendChild(snowflake);
      }
    }
  
    createSnowflakes();
  </script>
  
</body>
</html>
